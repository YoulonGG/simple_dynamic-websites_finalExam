{% extends "shop/master.html" %}
{% load static %}
{% load html_formatters %}

{% block main %}
<div id="productgrid">
    {% for product in products %}
    <div class="product">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 50px; height: 50px;">
      <a href="{% url 'product-details' product.id %}">{{ product.name }}</a> 
      <p>{{ product.price| currency_dollar }}</p>  
    </div>
  {% endfor %}
</div>
{% endblock %}
