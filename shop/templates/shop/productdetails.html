{% extends "shop/master.html" %}
{% load static %}
{% load html_formatters %}

{% block main %}
  <div class="product-container">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 50px; height: 50px;">
    {% else %}
      <!-- Fallback if no image is available -->
      <!-- <img src="{% static 'shop/Images/default.jpg' %}" alt="Default Image"> -->
    {% endif %}
    <div class="product-description">
      <p>{{ description }}</p>
      <p class="volume">Volume: {{ volume }}</p>
      <p class="price">{{ price | currency_dollar }}</p>
    </div>
  </div>
{% endblock %}
