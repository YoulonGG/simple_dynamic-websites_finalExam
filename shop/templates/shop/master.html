<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Shop{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'shop/styles/screen.css' %}">
</head>
<body>
  <header>
    <img src="{% static 'shop/Images/shop.png' %}" alt="Logo" class="logo">
    <form method="GET" action="{% url 'index' %}" class="search-form">
      <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search products...">
      <button type="submit">Search</button>
    </form>
    <nav id="categories">
      <ul>
        <li><a href="{% url 'index' %}">All</a></li>
        {% for category in categories %}
        <li><a href="{% url 'category-details' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <h1>{{ title }}</h1>
  {% block main %}
  {% endblock %}
</body>
</html>
